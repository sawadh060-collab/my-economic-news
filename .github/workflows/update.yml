name: Hourly News Update

on:
  schedule:
    - cron: '0 * * * *' # This means "at the start of every hour"
  workflow_dispatch: # This adds a button so you can run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    # We must give GitHub permission to "write" the news into our data.json file
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # This lets the robot see your files
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Tools
        run: pip install requests beautifulsoup4 # The tools the robot needs to scrape
        
      - name: Run the Robot
        run: python scrape.py # Runs your script
        
      - name: Save the News
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Updated the news" || exit 0
          git push
